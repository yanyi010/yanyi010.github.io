<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>YYBOOK</title>
  <style>
    /* 深色模式变量 */
    :root {
      --bg-primary: linear-gradient(135deg, #1e3c72, #2a5298);
      --text-primary: #fff;
      --text-secondary: #e0e0e0;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-hover-bg: rgba(255, 255, 255, 0.2);
      --title-primary: #ffffff;
    }

    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #0f1a2e, #1a2a4a);
      --text-primary: #fff;
      --text-secondary: #cccccc;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-hover-bg: rgba(255, 255, 255, 0.1);
      --title-primary: #4fc3f7;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      text-align: center;
      transition: background 0.3s ease;
      position: relative;
      min-height: 100vh;
    }

    /* 背景滚动容器 */
    .background-carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-track {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .background-slide {
      width: 33.333%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3;
    }

    .background-slide:nth-child(1) {
      background-image: url('assets/images/1-central-green.jpg');
    }

    .background-slide:nth-child(2) {
      background-image: url('assets/images/2-princeton.jpg');
    }

    .background-slide:nth-child(3) {
      background-image: url('assets/images/3-ubr.jpg');
    }

    /* 内容容器 */
    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header {
      padding: 2em 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: var(--title-primary);
      transition: color 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2em;
      color: var(--text-secondary);
      transition: color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* --- sections 改动 --- */
    .sections {
      display: flex;
      justify-content: center;
      align-items: stretch;
      margin: 3em auto;
      max-width: 1000px;
      gap: 2em;
      flex-wrap: wrap;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2em;
      width: 250px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      background: var(--card-hover-bg);
    }

    footer {
      padding: 1em 0;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- 背景滚动容器 -->
  <div class="background-carousel">
    <div class="background-track" id="backgroundTrack">
      <div class="background-slide"></div>
      <div class="background-slide"></div>
      <div class="background-slide"></div>
    </div>
  </div>

  <!-- 内容容器 -->
  <div class="content-wrapper">
    <header>
      <h1>YYBOOK</h1>
      <p>欢迎来到我的小天地</p>
    </header>

    <main class="sections">
      <a href="sections/history/index.html" class="card">
        <h2>历史与哲学</h2>
        <p>一些思考与读书笔记</p>
      </a>
      <a href="sections/physics/index.html" class="card">
        <h2>物理</h2>
        <p>研究工作与学习心得</p>
      </a>
      <a href="sections/life/index.html" class="card">
        <h2>生活</h2>
        <p>日常点滴与随笔</p>
      </a>
    </main>

    <footer>© 2025 YANYI | All Rights Reserved</footer>
  </div>

  <script src="assets/js/theme.js"></script>
  <script>
    // 背景自动轮播
    const backgroundTrack = document.getElementById("backgroundTrack");
    let backgroundIndex = 0;

    function moveBackground() {
      backgroundIndex = (backgroundIndex + 1) % 3;
      backgroundTrack.style.transform = `translateX(-${backgroundIndex * 33.333}%)`;
    }

    setInterval(moveBackground, 5000); // 每 5 秒切换一次
  </script>
</body>
</html>
