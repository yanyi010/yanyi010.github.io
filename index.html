    body {

      color: #fff;
      text-align: center;
    }

    header {
      padding: 2em 0;
    }

    h1 {

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      padding: 1em 0;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
